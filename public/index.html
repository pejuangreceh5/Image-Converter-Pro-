<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Format Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main-container">
    <section class="header-section">
      <img src="https://img.icons8.com/fluency/48/000000/image.png" alt="Image Icon" class="logo"/>
      <div>
        <h1>Image Format Converter</h1>
        <p class="desc">Convert your images to JPG, PNG, or WEBP format easily and quickly.</p>
      </div>
    </section>
    <form id="uploadForm" enctype="multipart/form-data" class="form-section">
      <label for="fileInput" class="upload-area" id="dropArea">
        <input type="file" id="fileInput" name="images" accept="image/jpeg,image/png,image/webp" hidden>
        <div class="upload-content">
          <img src="https://img.icons8.com/ios/50/000000/upload-to-cloud.png" alt="Upload" class="upload-icon"/>
          <p><span id="chooseFileText">Drop your image here or <b>click to browse</b></span></p>
          <small>Supported: JPG, PNG, WEBP (max 10MB)</small>
        </div>
        <button type="button" id="chooseFileBtn" class="choose-btn">Choose File</button>
      </label>
      <div class="select-row">
        <label for="format">Convert to:</label>
        <select name="format" id="format">
          <option value="jpeg">JPG</option>
          <option value="png">PNG</option>
          <option value="webp">WEBP</option>
        </select>
      </div>
      <button type="submit" class="convert-btn">Convert</button>
      <div id="result" class="result-box"></div>
    </form>
    <footer>
      <small>&copy; 2025 Image Format Converter</small>
    </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
