<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Format Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="icon">
        <img src="https://img.icons8.com/fluency/48/000000/image.png" alt="Image Icon"/>
      </div>
      <div>
        <h1>Image Format Converter</h1>
        <p>Convert your images to JPG, PNG, WEBP, or BMP format</p>
      </div>
    </header>
    <section class="upload-section">
      <h2>Upload Image</h2>
      <p>Select an image file to convert to a different format</p>
      <form id="uploadForm" enctype="multipart/form-data">
        <label class="drop-area" id="dropArea">
          <input type="file" name="images" id="fileInput" accept="image/jpeg,image/png,image/webp,image/bmp" hidden>
          <div class="drop-content">
            <img src="https://img.icons8.com/ios/50/000000/upload-to-cloud.png" alt="Upload"/>
            <span>Drop your image here or click to browse</span>
            <small>Supports JPG, PNG, WEBP, BMP files up to 10MB</small>
          </div>
          <button type="button" id="chooseFileBtn">Choose File</button>
        </label>
        <div class="format-select">
          <label for="format">Convert to:</label>
          <select name="format" id="format">
            <option value="jpg">JPG</option>
            <option value="png">PNG</option>
            <option value="webp">WEBP</option>
            <option value="bmp">BMP</option>
          </select>
        </div>
        <button type="submit" class="submit-btn">Convert</button>
      </form>
      <div id="result"></div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
